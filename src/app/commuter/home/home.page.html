<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      My Trips
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item ion-fixed class="text-bold">
      <ion-label> Fare </ion-label>
      <ion-label> # Of Passengers </ion-label>
      <ion-label> Start Location </ion-label>
      <ion-label> End Location </ion-label>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let trip of tripsWithUser">
      <!-- <pre>{{ trip | json }}</pre> -->
      <ion-label> {{ trip.fare }} </ion-label>
      <ion-label> {{ trip.numberOfPassengers }} </ion-label>
      <ion-label> {{ trip.startLocationAddress }} </ion-label>
      <ion-label> {{ trip.endLocationAddress }} </ion-label>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="goToMapPage()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
