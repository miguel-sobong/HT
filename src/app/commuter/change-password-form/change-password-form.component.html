<form [formGroup]="changePasswordForm" (submit)="submit()">
  <ion-item>
    <ion-label position="floating">
      Your New Password
    </ion-label>
    <ion-input formControlName="newPassword" type="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">
      Confirm Password
    </ion-label>
    <ion-input
      formControlName="confirmPassword"
      id="confirmPassword"
      type="password"
    ></ion-input>
  </ion-item>
  <ion-button expand="block" type="submit">
    Submit
  </ion-button>
  <ion-button expand="block" color="light" (click)="cancel()">
    Cancel
  </ion-button>
</form>
