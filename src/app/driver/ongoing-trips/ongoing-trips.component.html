<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Accepted Trips
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item *ngFor="let trip of trips">
    <ion-grid>
      <ion-row>
        <ion-text color="dark">
          <b>First Name:</b> {{ trip.firstName }}
        </ion-text>
      </ion-row>
      <ion-row>
        <ion-text color="dark">
          <b>Last Name:</b> {{ trip.lastName }}
        </ion-text>
      </ion-row>
      <ion-row
        ><b>Pick-up point:</b>&nbsp;
        <span>{{ trip.startLocationAddress }}</span></ion-row
      >
      <ion-row
        ><b>Drop-off point:</b>&nbsp;
        <span>{{ trip.endLocationAddress }}</span></ion-row
      >
      <ion-row
        ><b>Passengers:</b>&nbsp;
        <span>{{ trip.numberOfPassengers }}</span></ion-row
      >
      <ion-row
        ><b>Fare:</b>&nbsp; <span>{{ trip.fare }}</span></ion-row
      >
      <ion-row>
        <ion-button
          *ngIf="trip.state === tripStates.New"
          (click)="startTrip(trip)"
          >Start Trip</ion-button
        >
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-content>
