<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!isLoading">
  <form>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" disabled="true" [value]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">First Name</ion-label>
      <ion-input type="text" disabled="true" [value]="user.firstName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Last Name</ion-label>
      <ion-input type="text" disabled="true" [value]="user.lastName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Mobile Number</ion-label>
      <ion-input type="text" disabled="true" [value]="user.mobileNumber"></ion-input>
    </ion-item>
  </form>
</ion-content>
